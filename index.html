<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 人相性格診断</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap');
        
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #0f172a;
        }

        .video-container {
            position: relative;
            overflow: hidden;
            border-radius: 1.5rem;
            box-shadow: 0 0 30px rgba(16, 185, 129, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        #video {
            width: 100%;
            height: auto;
            transform: scaleX(-1);
            background: #000;
        }

        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, transparent, #10B981, transparent);
            box-shadow: 0 0 20px 5px rgba(16, 185, 129, 0.6);
            animation: scan 3s infinite ease-in-out;
            display: none;
            z-index: 10;
        }

        @keyframes scan {
            0% { top: 0%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        .loading-dots:after {
            content: '.';
            animation: dots 1.5s steps(5, end) infinite;
        }
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }

        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .result-enter {
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body class="text-slate-100 min-h-screen flex flex-col items-center p-6">

    <div class="max-w-md w-full space-y-8">
        <!-- ヘッダーとアイコン -->
        <header class="text-center space-y-4">
            <div class="flex justify-center">
                <div class="w-24 h-24 bg-slate-800 rounded-full p-2 shadow-2xl border border-emerald-500/30">
                    <svg viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-full h-full">
                        <defs>
                            <linearGradient id="icon_grad" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                        <circle cx="256" cy="256" r="240" stroke="url(#icon_grad)" stroke-width="8" stroke-dasharray="20 10" opacity="0.5"/>
                        <path d="M256 80C160 80 120 160 120 260C120 380 180 440 256 440C332 440 392 380 392 260C392 160 352 80 256 80Z" stroke="url(#icon_grad)" stroke-width="12" fill="none" />
                        <path d="M180 220C190 210 210 210 220 220" stroke="white" stroke-width="8" stroke-linecap="round" />
                        <path d="M292 220C302 210 322 210 332 220" stroke="white" stroke-width="8" stroke-linecap="round" />
                        <path d="M256 220V310L270 320" stroke="white" stroke-width="8" stroke-linecap="round" />
                        <path d="M220 370C230 380 282 380 292 370" stroke="white" stroke-width="8" stroke-linecap="round" />
                        <path d="M256 130L262 145L278 145L265 155L270 170L256 160L242 170L247 155L234 145L250 145L256 130Z" fill="#10B981" />
                    </svg>
                </div>
            </div>
            <h1 class="text-4xl font-extrabold tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-emerald-400 to-blue-500">
                AI 人相鑑定
            </h1>
            <p class="text-slate-400 text-sm">あなたの表情に刻まれた運命をAIが読み解きます</p>
        </header>

        <!-- カメラセクション -->
        <div class="video-container glass-panel aspect-[4/5] flex items-center justify-center relative">
            <video id="video" autoplay playsinline muted class="rounded-2xl"></video>
            <canvas id="canvas" class="hidden"></canvas>
            <div id="scanLine" class="scan-line"></div>
            
            <!-- ガイド表示 -->
            <div id="guide" class="absolute border-2 border-emerald-500/30 rounded-full w-64 h-80 flex items-center justify-center pointer-events-none">
                <div class="absolute inset-0 bg-emerald-500/5 rounded-full"></div>
                <span class="text-xs text-emerald-400/70 font-bold uppercase tracking-widest">Face Guide</span>
            </div>
        </div>

        <div class="space-y-4">
            <button id="captureBtn" class="w-full bg-gradient-to-r from-emerald-500 to-blue-600 hover:from-emerald-400 hover:to-blue-500 text-white font-bold py-5 rounded-2xl shadow-[0_0_20px_rgba(16,185,129,0.4)] transition-all active:scale-95 flex items-center justify-center gap-3 text-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                運命をスキャンする
            </button>
        </div>

        <!-- ローディング -->
        <div id="loading" class="hidden flex flex-col items-center justify-center py-8 space-y-4">
            <div class="relative w-16 h-16">
                <div class="absolute inset-0 rounded-full border-4 border-emerald-500/20"></div>
                <div class="absolute inset-0 rounded-full border-4 border-t-emerald-500 animate-spin"></div>
            </div>
            <p class="text-emerald-400 font-bold loading-dots tracking-widest">ANALYZING FACIAL FEATURES</p>
        </div>

        <!-- 結果表示エリア -->
        <div id="resultArea" class="hidden glass-panel rounded-3xl p-8 border border-emerald-500/20 shadow-2xl result-enter">
            <div class="flex items-center gap-3 mb-6 border-b border-white/10 pb-4">
                <div class="p-2 bg-emerald-500/20 rounded-lg">
                    <svg class="w-6 h-6 text-emerald-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                <h2 class="text-2xl font-bold text-white">鑑定レポート</h2>
            </div>
            <div id="diagnosisContent" class="space-y-4 text-slate-300 leading-relaxed text-lg italic font-light">
                <!-- AIの回答がここに入ります -->
            </div>
            <button id="resetBtn" class="mt-8 w-full py-3 bg-white/5 hover:bg-white/10 rounded-xl text-slate-400 transition-all text-sm font-medium border border-white/5">
                新しく鑑定する
            </button>
        </div>
        
        <footer class="text-center pb-10">
            <p class="text-[10px] text-slate-500 uppercase tracking-widest">Powered by Gemini 2.5 AI Engine</p>
        </footer>
    </div>

    <script>
        const apiKey = ""; 
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureBtn = document.getElementById('captureBtn');
        const resultArea = document.getElementById('resultArea');
        const diagnosisContent = document.getElementById('diagnosisContent');
        const loading = document.getElementById('loading');
        const scanLine = document.getElementById('scanLine');
        const resetBtn = document.getElementById('resetBtn');

        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'user', width: 720 }, 
                    audio: false 
                });
                video.srcObject = stream;
            } catch (err) {
                console.error("Camera access denied:", err);
            }
        }

        async function analyzeFace(base64Image) {
            const prompt = `あなたは熟練の人相学鑑定師です。この写真から以下の内容を日本語で詳しく鑑定してください。
            1. 顔のパーツから読み取れる基本的な性格
            2. 現在の運気（金運、健康運など）
            3. 未来に向けたポジティブなアドバイス
            出力はマークダウン形式を使わず、語りかけるような優しい口調で、各項目を段落に分けて記述してください。`;

            const payload = {
                contents: [{
                    role: "user",
                    parts: [
                        { text: prompt },
                        { inlineData: { mimeType: "image/png", data: base64Image } }
                    ]
                }]
            };

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const result = await response.json();
                return result.candidates?.[0]?.content?.parts?.[0]?.text || "鑑定できませんでした。";
            } catch (err) {
                return "通信エラーが発生しました。もう一度お試しください。";
            }
        }

        captureBtn.addEventListener('click', async () => {
            captureBtn.classList.add('hidden');
            scanLine.style.display = 'block';
            loading.classList.remove('hidden');
            resultArea.classList.add('hidden');

            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.translate(canvas.width, 0);
            context.scale(-1, 1);
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const base64Image = canvas.toDataURL('image/png').split(',')[1];

            const diagnosis = await analyzeFace(base64Image);
            
            loading.classList.add('hidden');
            scanLine.style.display = 'none';
            diagnosisContent.innerText = diagnosis;
            resultArea.classList.remove('hidden');
            
            resultArea.scrollIntoView({ behavior: 'smooth' });
        });

        resetBtn.addEventListener('click', () => {
            resultArea.classList.add('hidden');
            captureBtn.classList.remove('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        window.onload = initCamera;
    </script>
</body>
</html>
